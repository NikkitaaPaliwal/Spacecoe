<!-- reports.component.html -->
<section class="reports-container">
  <div class="reports-wrapper">
    <article class="report-card">
      <div class="report-grid">
        <div class="report-content">
          <div class="accent-line"></div>
          <div class="content-wrapper">
            <h1 class="main-title">
              <span class="title-segment">New</span>
              <span class="title-segment">Horizons for</span>
              <span class="title-segment">NewSpace</span>
            </h1>
            <h2 class="subtitle">
              Leveraging Downstream Space to Revolutionize Public Service Delivery
            </h2>
            <div class="report-meta">
              <span class="publish-info">Global Downstream Space Centre of Excellence | December 2024</span>
            </div>
            <!-- New 'Read more' link -->
            <!-- Replace the read-more div with this -->
            <div class="read-more">
              <button class="read-more-button" (click)="navigateToPublications()">Read More</button>
            </div>
          </div>
        </div>
        <div class="report-image">
          <img src="../../assets/images/satelite1.jpg" alt="Earth view from space with satellite" class="earth-image">
        </div>
      </div>
    </article>
  </div>
</section>
